<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Helpbot for website</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="script/bootstrap.min.js"></script>
    <script src="script/jquery-1.11.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="css/bot.css">
</head>
<body>
    <div class="container">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:700px;">
        <div class="col-xs-12 col-md-12" style="width:400px;">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Help Chat - Matrix</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>
                    </div>
                </div>
                <div class="panel-body msg_container_base">
                    <div class="col-sm-3 col-sm-offset-0 frame chatbox_window">
                        <ul class="chat_messages"></ul>
                        <div>
                            <div class="msj-rta macro">                        
                                <div class="text text-r" style="background:whitesmoke !important">
                                    <input class="mytext" placeholder="Type a message"/>
                                </div> 

                            </div>
                            <div class="send_button" style="padding:10px;">
                                <span class="glyphicon glyphicon-share-alt"></span>
                            </div>                
                        </div>
                    </div>
                    <script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
                    <script type="text/javascript" src="script/bot.js"></script>
                </div>
                <div class="mypanel-footer">
                    
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
